<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced ScalpBot Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-running { background-color: #4CAF50; }
        .status-stopped { background-color: #f44336; }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .signals-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .signal-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }
        .signal-symbol {
            font-weight: bold;
            font-size: 1.1em;
        }
        .signal-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        .signal-long { background-color: #4CAF50; color: white; }
        .signal-short { background-color: #f44336; color: white; }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Enhanced ScalpBot v2.0.0</h1>
            <p>Professional Trading Signal Generator</p>
        </div>

        <div class="status-card">
            <h2>
                <span class="status-indicator" id="statusIndicator"></span>
                Bot Status: <span id="botStatus">Loading...</span>
            </h2>
            <p>Start Time: <span id="startTime">-</span></p>
            <p>Last Signal: <span id="lastSignal">-</span></p>
            <p>Current Activity: <span id="currentActivity">-</span></p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startBot()">üöÄ Start Bot</button>
            <button class="btn btn-danger" onclick="stopBot()">üõë Stop Bot</button>
            <button class="btn btn-secondary" onclick="testSignal()">üß™ Test Signal</button>
            <button class="btn btn-secondary" onclick="scanNow()">üîç Scan Now</button>
            <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>üìä Total Signals</h3>
                <div class="stat-value" id="totalSignals">-</div>
            </div>
            <div class="stat-card">
                <h3>üìÖ Today's Signals</h3>
                <div class="stat-value" id="todaySignals">-</div>
            </div>
            <div class="stat-card">
                <h3>‚≠ê Avg Confidence</h3>
                <div class="stat-value" id="avgConfidence">-</div>
            </div>
            <div class="stat-card">
                <h3>üéØ Success Rate</h3>
                <div class="stat-value" id="successRate">-</div>
            </div>
        </div>

        <div class="signals-section">
            <h2>üìà Recent Signals</h2>
            <div id="signalsList">
                <div class="loading">Loading signals...</div>
            </div>
        </div>
    </div>

    <script>
        // Update dashboard data
        function updateDashboard() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById('statusIndicator');
                    const botStatus = document.getElementById('botStatus');
                    const startTime = document.getElementById('startTime');
                    const lastSignal = document.getElementById('lastSignal');
                    const currentActivity = document.getElementById('currentActivity');

                    if (data.running) {
                        statusIndicator.className = 'status-indicator status-running';
                        botStatus.textContent = 'Running';
                    } else {
                        statusIndicator.className = 'status-indicator status-stopped';
                        botStatus.textContent = 'Stopped';
                    }

                    startTime.textContent = data.start_time || '-';
                    lastSignal.textContent = data.last_signal || '-';
                    currentActivity.textContent = data.current_scan || '-';
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });

            // Update statistics
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalSignals').textContent = data.total_signals || 0;
                    document.getElementById('todaySignals').textContent = data.today_signals || 0;
                    document.getElementById('avgConfidence').textContent = (data.avg_confidence || 0).toFixed(1);
                    document.getElementById('successRate').textContent = '85%'; // Placeholder
                })
                .catch(error => {
                    console.error('Error fetching statistics:', error);
                });

            // Update signals
            fetch('/api/signals')
                .then(response => response.json())
                .then(data => {
                    const signalsList = document.getElementById('signalsList');
                    
                    if (data.signals && data.signals.length > 0) {
                        signalsList.innerHTML = data.signals.map(signal => `
                            <div class="signal-item">
                                <div class="signal-symbol">
                                    ${signal.symbol}
                                    <span class="signal-type signal-${signal.signal_type.toLowerCase()}">
                                        ${signal.signal_type}
                                    </span>
                                </div>
                                <div>Entry: $${signal.entry?.toFixed(4) || 'N/A'}</div>
                                <div>Confidence: ${signal.confidence}/5</div>
                                <div>Strategy: ${signal.strategy}</div>
                                <div>Time: ${signal.timestamp ? new Date(signal.timestamp).toLocaleString() : 'N/A'}</div>
                            </div>
                        `).join('');
                    } else {
                        signalsList.innerHTML = '<div class="loading">No signals yet</div>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching signals:', error);
                    document.getElementById('signalsList').innerHTML = '<div class="error">Error loading signals</div>';
                });
        }

        // Bot control functions
        function startBot() {
            fetch('/api/start')
                .then(response => response.json())
                .then(data => {
                    console.log('Start response:', data);
                    setTimeout(updateDashboard, 1000);
                })
                .catch(error => console.error('Error starting bot:', error));
        }

        function stopBot() {
            fetch('/api/stop')
                .then(response => response.json())
                .then(data => {
                    console.log('Stop response:', data);
                    setTimeout(updateDashboard, 1000);
                })
                .catch(error => console.error('Error stopping bot:', error));
        }

        function testSignal() {
            fetch('/api/test-signal')
                .then(response => response.json())
                .then(data => {
                    console.log('Test signal response:', data);
                    alert(data.message);
                })
                .catch(error => console.error('Error sending test signal:', error));
        }

        function scanNow() {
            fetch('/api/scan-now')
                .then(response => response.json())
                .then(data => {
                    console.log('Scan response:', data);
                    alert(data.message);
                    setTimeout(updateDashboard, 2000);
                })
                .catch(error => console.error('Error triggering scan:', error));
        }

        function refreshData() {
            updateDashboard();
        }

        // Initial load and periodic updates
        updateDashboard();
        setInterval(updateDashboard, 10000); // Update every 10 seconds
    </script>
</body>
</html>
